<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset='UTF-8'>
    <title>GiphyAPI</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

<body>
<style>html {background-color: gray;}</style>
    <button data-search="Key and Peele">Key and Peele</button>
    <button data-search="Jerry Seinfeld">Jerry Seinfeld</button>
    <button data-search="Jim Carrey">Jim Carrey</button>
    <button data-search="Dave Chappelle">Dave Chappelle</button>
    <button data-search="Will Ferrell">Will Ferrell</button>
    <button data-search="Kevin Hart">Kevin Hart</button>
    <button data-search="Sarah Silverman">Sarah Silverman</button>
    <button data-search="Robin Williams">Robin Williams</button>

    <!-- Generated buttons will go here -->
    <div id="comedianButtons"></div>

    <!-- Area for GIFs to populate from API call -->
    <div id="GIFArea"></div>

    <form id="comedian-form">
        <label for="comedian-input">Add a comedian!</label>
        <input type="text" id="comedian-input"><br>

        <input id="add-comedian" type="submit" value="Submit">
    </form>

    <div id="comedians">

    </div>


 
    <script src="assets/scripts/hw.js"></script>
